<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Coronavirus Live Update </title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body style="background-color: grey;"> 

    <div class="text-center">

        <h3 style="color: red;" class="p-3 bg-tertiary">Coronavirus Cases<span style="color: white;" >Live Report</span> </h3>
    </div>
    <div class="container">






      <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ALL</th>
      <th scope="col">RECOVERED</th>
      <th scope="col">DEATH</th>
      <th scope="col">NEW</th>
      <th scope="col">CRITICAL</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>{{ all }} </td>
      <td>{{ recovered  }}</td>
      <td>{{ deaths }} </td>
      <td>{{ new  }}</td>
      <td>{{ critical   }} </td>
    </tr>
    <tr>
    </tr>
  </tbody>
</table>
</div>

<footer style="background: darkblue;">
        <div class="text-center">
            <p class="bg-dark"> remember to adhee to the <a href="https://www.health.go.ke/" style="color: blue;">rules</a> .</p>
        </div>
        
    </footer>

    <footer style="background: darkblue;">
        <div class="text-center">
            <p class="bg-dark"> Developed by <a href="https://riano.herokuapp.com" style="color: blue;">Ian Onyango</a> .</p>
        </div>
        
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
